
<extend name="Template/template" />

</block>

<block name="content">

		<div class="row">
			<div class="col-xs-12">
		        <div class="well">
		        	  <div class="btn-group">
		              	<a class="btn btn-success dropdown-toggle" href="{:U('Admin/Index/menu_add')}">&nbsp;添&nbsp;&nbsp;加&nbsp;</a>
		              </div>
		        </div>   
			</div>
		</div>
		
		<div class="portlet light">
			<div class="portlet-body"> 
			
				<div class="table-responsive">
					
					<table id="dataTable" class="table table-striped table-bordered table-hover table-checkable order-column">
						<thead>
							<tr>
								<th>
									<div class="checker"><span><input type="checkbox" class="group-checkable"></span></div>
								</th>
								<th>ID</th>
								<th>菜单名称</th>
								<th>状态</th>
								<th>管理操作</th>
							</tr>
						</thead>
		
						<tbody>
							{$categorys}
						</tbody>
					</table>
				</div>
				
			</div>
		</div>

</block>

	      	} );
			
		})
		
		function remove_vote(id)
		{
			if (confirm('您确认要删除这条数据吗?'))
		    {
				$.post("{:U('Index/del_menu')}", {"id":id}, 
				  function(data){
					alert(data.info);
		            if (data.status == 1) {
		            	window.location.reload();
		            } 
		        },'json');
		    }
		}
		

	</script>

</block>
